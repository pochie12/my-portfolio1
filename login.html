<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>

  
    <script src="countries.js"></script>
    <script src="script.js"></script>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="show-password-btn" onclick="togglePassword('password')">Show</button>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="button" class="show-password-btn" onclick="togglePassword('confirm_password')">Show</button>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="countrySelect">Country:</label>
                <select id="countrySelect" name="Country">
                    <option value="">Select Country</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="provinceSelect">Province:</label>
                <select id="provinceSelect" name="province">
                    <option value="">Select Province</option>
                </select>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
    

      
    </script>
</body>
</html>
